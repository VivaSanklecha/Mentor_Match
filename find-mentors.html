<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Mentors - MentorMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .filter-sidebar {
            background: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .mentor-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .skill-badge {
            background-color: var(--accent-green);
            color: white;
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin: 0.25rem;
            display: inline-block;
        }

        .availability-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
        }

        .rating-stars {
            color: #ffd700;
        }

        .search-bar {
            border: 2px solid var(--primary-green);
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group h6 {
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .mentor-details-modal .modal-content {
            border-radius: 1rem;
            border: none;
        }

        .mentor-details-modal .modal-header {
            background-color: var(--primary-green);
            color: white;
            border-radius: 1rem 1rem 0 0;
        }

        .mentor-details-modal .close {
            color: white;
        }

        .mentor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .favorite-btn {
            color: #dc3545;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            fill: #dc3545;
        }

        .schedule-btn {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .chat-btn {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <span class="logo-text-up">MENTOR</span>
            <span>-</span>
            <span class="logo-text-start">MATCH</span>
        </a>
        <div class="nav-links">
            <a href="mentee-dashboard.html" class="nav-link">Dashboard</a>
            <div class="dropdown ms-3">
                <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                    <img src="assets/profile-placeholder.jpg" class="rounded-circle me-2" width="32" height="32" alt="Profile">
                    <span id="username">User</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="mentee-dashboard.html">Dashboard</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <!-- Filter Sidebar -->
            <div class="col-lg-3">
                <div class="filter-sidebar">
                    <h5 class="mb-4">Find Mentors</h5>
                    
                    <!-- Search -->
                    <div class="filter-group">
                        <div class="input-group">
                            <input type="text" class="form-control search-bar" placeholder="Search mentors...">
                        </div>
                    </div>

                    <!-- Skills Filter -->
                    <div class="filter-group">
                        <h6>Skills</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="skill1">
                            <label class="form-check-label" for="skill1">Web Development</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="skill2">
                            <label class="form-check-label" for="skill2">Data Science</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="skill3">
                            <label class="form-check-label" for="skill3">UI/UX Design</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="skill4">
                            <label class="form-check-label" for="skill4">Machine Learning</label>
                        </div>
                    </div>

                    <!-- Experience Level -->
                    <div class="filter-group">
                        <h6>Experience Level</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="experience" id="exp1">
                            <label class="form-check-label" for="exp1">1-3 years</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="experience" id="exp2">
                            <label class="form-check-label" for="exp2">3-5 years</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="experience" id="exp3">
                            <label class="form-check-label" for="exp3">5+ years</label>
                        </div>
                    </div>

                    <!-- Availability -->
                    <div class="filter-group">
                        <h6>Availability</h6>
                        <select class="form-select">
                            <option>Any Time</option>
                            <option>Weekdays</option>
                            <option>Weekends</option>
                            <option>Morning</option>
                            <option>Evening</option>
                        </select>
                    </div>

                    <!-- Clear Filters -->
                    <button class="btn btn-outline w-100 mt-3">Clear Filters</button>
                </div>
            </div>

            <!-- Mentor Cards -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>Available Mentors</h5>
                    <select class="form-select" style="width: auto;">
                        <option>Sort by: Recommended</option>
                        <option>Rating: High to Low</option>
                        <option>Experience: High to Low</option>
                        <option>Availability</option>
                    </select>
                </div>

                <div class="row g-4" id="mentorsList">
                    <!-- Mentor cards will be populated here -->
                </div>

                <!-- Pagination -->
                <nav class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Mentor Details Modal -->
    <div class="modal fade mentor-details-modal" id="mentorDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mentor Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="mentorDetailsContent">
                    <!-- Content will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Schedule Session Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule Mentoring Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="sessionDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Time</label>
                            <input type="time" class="form-control" id="sessionTime" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Session Duration</label>
                            <select class="form-select" id="sessionDuration" required>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="90">1.5 hours</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Topic/Agenda</label>
                            <textarea class="form-control" id="sessionTopic" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitScheduleRequest()">Schedule Session</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            const userType = localStorage.getItem('userType');
            
            if (!userData || userType !== 'mentee') {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userData);
            document.getElementById('username').textContent = user.username;
            
            // Fetch mentors from the API
            fetchMentors();
        });

        async function fetchMentors() {
            try {
                const response = await fetch('http://localhost:8000/api/mentors');
                const mentors = await response.json();
                displayMentors(mentors);
            } catch (error) {
                console.error('Error fetching mentors:', error);
                showError('Unable to load mentors. Please try again later.');
            }
        }

        let currentMentor = null;
        let favoritesList = JSON.parse(localStorage.getItem('favoriteMentors') || '[]');

        function toggleFavorite(element, mentorUsername) {
            element.classList.toggle('active');
            if (element.classList.contains('active')) {
                element.classList.replace('bi-heart', 'bi-heart-fill');
                if (!favoritesList.includes(mentorUsername)) {
                    favoritesList.push(mentorUsername);
                }
            } else {
                element.classList.replace('bi-heart-fill', 'bi-heart');
                favoritesList = favoritesList.filter(username => username !== mentorUsername);
            }
            localStorage.setItem('favoriteMentors', JSON.stringify(favoritesList));
        }

        async function showMentorDetails(mentorUsername) {
            try {
                const response = await fetch(`http://localhost:8000/api/mentors/${mentorUsername}`);
                const mentor = await response.json();
                
                const modalContent = document.getElementById('mentorDetailsContent');
                modalContent.innerHTML = `
                    <div class="text-center mb-4">
                        ${mentor.photo_url ? 
                            `<img src="${mentor.photo_url}" class="rounded-circle mb-3" width="150" height="150" alt="Mentor">` :
                            `<div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 150px; height: 150px;">
                                <i class="bi bi-person-fill" style="font-size: 4rem;"></i>
                            </div>`
                        }
                        <h4>${mentor.username}</h4>
                        <p class="text-muted">${mentor.years_of_experience} years of experience</p>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Expertise</h5>
                            <div class="mb-3">
                                ${mentor.expertise.map(exp => `<span class="skill-badge">${exp}</span>`).join('')}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Availability</h5>
                            <p><i class="bi bi-clock"></i> Available for mentoring</p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <h5>About</h5>
                        <p>${mentor.bio || 'No bio available'}</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary flex-grow-1" onclick="requestMentorship('${mentor.username}')">
                            Request Mentorship
                        </button>
                        <button class="btn btn-info chat-btn" onclick="startChat('${mentor.username}')">
                            <i class="bi bi-chat-dots"></i> Message
                        </button>
                        <button class="btn btn-success schedule-btn" onclick="scheduleSession('${mentor.username}')">
                            <i class="bi bi-calendar-plus"></i> Schedule
                        </button>
                    </div>
                `;
                
                const modal = new bootstrap.Modal(document.getElementById('mentorDetailsModal'));
                modal.show();
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to load mentor details');
            }
        }

        function startChat(mentorUsername) {
            // Store the mentor username for chat
            localStorage.setItem('chatWith', mentorUsername);
            // Redirect to chat page
            window.location.href = 'chat.html';
        }

        function scheduleSession(mentorUsername) {
            currentMentor = mentorUsername;
            const modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
            modal.show();
        }

        async function submitScheduleRequest() {
            const form = document.getElementById('scheduleForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const sessionData = {
                mentor_username: currentMentor,
                mentee_username: JSON.parse(localStorage.getItem('userData')).username,
                date: document.getElementById('sessionDate').value,
                time: document.getElementById('sessionTime').value,
                duration: parseInt(document.getElementById('sessionDuration').value),
                topic: document.getElementById('sessionTopic').value
            };

            try {
                const response = await fetch('http://localhost:8000/api/sessions/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    alert('Session scheduled successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('scheduleModal')).hide();
                } else {
                    const data = await response.json();
                    showError(data.detail || 'Failed to schedule session');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to schedule session. Please try again.');
            }
        }

        function displayMentors(mentors) {
            const mentorsList = document.getElementById('mentorsList');
            mentorsList.innerHTML = mentors.map(mentor => `
                <div class="col-md-6">
                    <div class="card mentor-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h5 class="card-title mb-1">${mentor.username}</h5>
                                    <p class="card-subtitle text-muted">${mentor.years_of_experience} years of experience</p>
                                </div>
                                ${mentor.photo_url ? `<img src="${mentor.photo_url}" class="rounded-circle" width="60" height="60" alt="Mentor">` : ''}
                            </div>
                            <div class="mb-3">
                                ${mentor.expertise.map(exp => `<span class="skill-badge">${exp}</span>`).join('')}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="availability-badge">
                                    <i class="bi bi-clock me-1"></i>Available
                                </span>
                                <div class="mentor-actions">
                                    <i class="bi bi-heart${favoritesList.includes(mentor.username) ? '-fill active' : ''} favorite-btn" 
                                       onclick="toggleFavorite(this, '${mentor.username}')"></i>
                                </div>
                            </div>
                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-primary flex-grow-1" onclick="showMentorDetails('${mentor.username}')">View Profile</button>
                                <button class="btn btn-info chat-btn" onclick="startChat('${mentor.username}')">
                                    <i class="bi bi-chat-dots"></i>
                                </button>
                                <button class="btn btn-success schedule-btn" onclick="scheduleSession('${mentor.username}')">
                                    <i class="bi bi-calendar-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelector('.search-bar').addEventListener('input', filterMentors);
        document.querySelectorAll('.form-check-input, .form-select').forEach(input => {
            input.addEventListener('change', filterMentors);
        });

        function filterMentors() {
            const searchQuery = document.querySelector('.search-bar').value.toLowerCase();
            const selectedSkills = Array.from(document.querySelectorAll('.form-check-input[type="checkbox"]:checked'))
                .map(cb => cb.nextElementSibling.textContent.toLowerCase());
            const selectedExp = document.querySelector('input[name="experience"]:checked')?.nextElementSibling.textContent;
            const availability = document.querySelector('.filter-group select').value;

            document.querySelectorAll('.mentor-card').forEach(card => {
                const skills = Array.from(card.querySelectorAll('.skill-badge')).map(badge => badge.textContent.toLowerCase());
                const experience = card.querySelector('.card-subtitle').textContent.toLowerCase();
                const mentorName = card.querySelector('.card-title').textContent.toLowerCase();

                const matchesSearch = !searchQuery || 
                    mentorName.includes(searchQuery) || 
                    skills.some(skill => skill.includes(searchQuery));
                const matchesSkills = selectedSkills.length === 0 || 
                    selectedSkills.some(skill => skills.includes(skill));
                const matchesExp = !selectedExp || experience.includes(selectedExp.toLowerCase());
                const matchesAvailability = availability === 'Any Time' || 
                    card.querySelector('.availability-badge').textContent.toLowerCase().includes(availability.toLowerCase());

                card.closest('.col-md-6').style.display = 
                    matchesSearch && matchesSkills && matchesExp && matchesAvailability ? '' : 'none';
            });
        }

        // Clear filters
        document.querySelector('.btn-outline').addEventListener('click', () => {
            document.querySelectorAll('.form-check-input').forEach(input => input.checked = false);
            document.querySelectorAll('.form-select').forEach(select => select.selectedIndex = 0);
            document.querySelector('.search-bar').value = '';
            filterMentors();
        });

        document.addEventListener('DOMContentLoaded', () => {
            showMentorRecommendations();
            startInteractiveTutorial();
        });

        function showMentorRecommendations() {
            const recommendations = getMentorRecommendations();
            const recommendationsContainer = document.getElementById('recommendationsContainer');
            recommendations.forEach(mentor => {
                const mentorCard = createMentorCard(mentor);
                recommendationsContainer.appendChild(mentorCard);
            });
        }

        function getMentorRecommendations() {
            // Mock data for recommendations
            return [
                { name: 'John Doe', expertise: 'JavaScript', experience: '5 years' },
                { name: 'Jane Smith', expertise: 'Python', experience: '3 years' },
                { name: 'Emily Johnson', expertise: 'Data Science', experience: '4 years' }
            ];
        }

        function createMentorCard(mentor) {
            const card = document.createElement('div');
            card.className = 'card mb-3';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${mentor.name}</h5>
                    <p class="card-text">Expertise: ${mentor.expertise}</p>
                    <p class="card-text">Experience: ${mentor.experience}</p>
                    <a href="#" class="btn btn-primary">View Profile</a>
                </div>
            `;
            return card;
        }

        function startInteractiveTutorial() {
            const tutorialSteps = [
                'Welcome to MentorMatch! Let us guide you through the features.',
                'Here you can find mentors based on your interests.',
                'Use the filters to narrow down your search.',
                'Click on a mentor to view their profile and request mentorship.'
            ];
            let currentStep = 0;
            const tutorialOverlay = document.createElement('div');
            tutorialOverlay.className = 'tutorial-overlay';
            document.body.appendChild(tutorialOverlay);

            function showNextStep() {
                if (currentStep < tutorialSteps.length) {
                    tutorialOverlay.textContent = tutorialSteps[currentStep];
                    currentStep++;
                } else {
                    tutorialOverlay.remove();
                }
            }

            tutorialOverlay.addEventListener('click', showNextStep);
            showNextStep();
        }
    </script>
</body>
</html>
